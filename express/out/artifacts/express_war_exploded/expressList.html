<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>我的快件</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <style type="text/css">
        body{
            margin: 0;
            padding: 0;
            background-color: #eeeeee;
            font-family: "楷体";
        }
        .item{
            margin: 20px;
            margin-bottom: 50px;
        }
        .imte_top{
            text-align: center;
        }
        .imte_top>span{
            font-size:14px;
            display: inline-block;
            padding: 5px 12px;
            background-color: #ddd;
            color:#fff;
            border-radius: 5px;
        }
        .item_content{
            background-color: #fff;
            padding: 25px 15px;
            margin-top: 6px;
        }
        .item_content_top_1{
            font-size: 24px;
            font-weight: bold;
        }
        .item_content_top_2{
            color:#eee;
            font-size: 14px;
            margin: 5px 0px;
        }
        .item_content_top_3{
            margin: 10px 0px;
        }
        .item_content_top_4{
            margin: 10px 0px;
        }
        .item_content_bottom>a{
            text-decoration: none;
            color:#33e;
        }
        .no-data {
            text-align: center;
            padding: 50px 20px;
            color: #999;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div class="content" id="statusContent1">
    <!-- 待取件快递显示在这里 -->
</div>
<div class="content" id="statusContent2">
    <!-- 已取件快递显示在这里 -->
</div>
</body>
<script src="js/jquery.min.js"></script>
<script src="layer/layer.js"></script>
<script>
    $(function () {
        $.getJSON("/wx/findExpressByUserPhone.do", null, function (response) {
            console.log("API响应:", response); // 调试信息

            // 检查响应状态
            if (response.status !== 0) {
                $("#statusContent1").html('<div class="no-data">' + (response.result || '暂无快递信息') + '</div>');
                $("#statusContent2").html('');
                return;
            }

            // 获取数据
            var data = response.data;
            if (!data) {
                $("#statusContent1").html('<div class="no-data">暂无快递信息</div>');
                $("#statusContent2").html('');
                return;
            }

            // 处理待取件快递 (status1)
            var data1 = data.status1 || [];
            if (data1.length > 0) {
                for(var i = 0; i < data1.length; i++){
                    var item = createPendingItem(data1[i]);
                    $("#statusContent1").append(item);
                }
            } else {
                $("#statusContent1").html('<div class="no-data">暂无待取件快递</div>');
            }

            // 处理已取件快递 (status2)
            var data2 = data.status2 || [];
            if (data2.length > 0) {
                for(var i = 0; i < data2.length; i++){
                    var item = createCompletedItem(data2[i]);
                    $("#statusContent2").append(item);
                }
            } else {
                $("#statusContent2").html('<div class="no-data">暂无已取件记录</div>');
            }
        }).fail(function(xhr, status, error) {
            console.error("请求失败:", status, error);
            $("#statusContent1").html('<div class="no-data">网络错误，请重试</div>');
            $("#statusContent2").html('');
        });
    });

    // 创建待取件项目HTML
    function createPendingItem(itemData) {
        return '<div class="item">' +
            '<div class="imte_top"><span>' + (itemData.inTime || '') + '</span></div>' +
            '<div class="item_content">' +
            '<div class="item_content_top">' +
            '<div class="item_content_top_1">取件通知</div>' +
            '<div class="item_content_top_2">' + (itemData.inTime || '') + '</div>' +
            '<div class="item_content_top_3">您有一个包裹到e栈了!</div>' +
            '<div class="item_content_top_4">' +
            '取件码:<span style="color:#05a">' + (itemData.code || '') + '</span><br>' +
            '快递公司:' + (itemData.company || '') + '<br>' +
            '运单号码:' + (itemData.number || '') + '<br>' +
            '站点电话:' + (itemData.sysPhone || '') + '<br>' +
            '</div>' +
            '</div>' +
            '<hr>' +
            '<div class="item_content_bottom">' +
            '<a href="/wx/createQRCode.do?type=express&code=' + (itemData.code || '') + '">二维码</a>' +
            '</div>' +
            '</div>' +
            '</div>';
    }

    // 创建已取件项目HTML
    function createCompletedItem(itemData) {
        return '<div class="item">' +
            '<div class="imte_top"><span>' + (itemData.outTime || '') + '</span></div>' +
            '<div class="item_content">' +
            '<div class="item_content_top">' +
            '<div class="item_content_top_1">取件成功通知</div>' +
            '<div class="item_content_top_2">' + (itemData.outTime || '') + '</div>' +
            '<div class="item_content_top_3">您有一个包裹从e栈取出了!</div>' +
            '<div class="item_content_top_4">' +
            '快递公司:' + (itemData.company || '') + '<br>' +
            '运单号码:' + (itemData.number || '') + '<br>' +
            '站点电话:' + (itemData.sysPhone || '') + '<br>' +
            '</div>' +
            '</div>' +
            '<hr>' +
            '<div class="item_content_bottom">' +
            '<a href="#">有疑问 ? 点了也没用</a>' +
            '</div>' +
            '</div>' +
            '</div>';
    }
</script>
</html>
