<!DOCTYPE html>
<html>
<head>
    <title>用户详情 -- 快件e栈服务平台</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <link href="css/normalize.css" type="text/css" rel="stylesheet" />
    <link href="css/common.css" type="text/css" rel="stylesheet" />
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/notice.js" type="text/javascript"></script>
    <script src="js/common.js" type="text/javascript"></script>
    <script src="js/regexp.js" type="text/javascript"></script>
    <script src="/layer/layer.js"></script>
    <style type="text/css">
        .userInfoEditCont{
            width: 100%;
        }
        .userInfoEditCont  .userInfoIcon{
            width: 20%;
            margin: 0px auto 10px;
        }
        /* 新增用户名显示样式 */
        #userNameDisplay {
            display: block;
            text-align: center;
            margin: 10px auto;
            width: 100%;
        }

        /* 新增修改按钮样式 */
        .aui-ver-button {
            margin-top: 1.2rem;
            text-align: center;
        }

        .aui-ver-button button {
            background: linear-gradient(to right, #586fe4, #676cea);
            background-color: #fe5455;
            border-radius: 22px;
            color: #fff;
            border: none;
            width: 90%;
            height: 2.35rem;
            line-height: 2.35rem;
            font-size: 1rem;
            box-shadow: 0 5px 9px #dadefd
        }

        /* -----  cover ----- */
        #coverCont{
            position: absolute;
            top: 0%;
            left: 0%;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
            display: none;
        }
        .userTypeCont{
            position: absolute;
            top: 0px;
            left: 0px;
            z-index: 1001;
            width: 80%;
            background: #f4f4f4;
            border: 1px solid #f1f1f1;
            border-radius: 5px;
            padding: 20px 0px 30px;
            display: none;
        }
        .userTypeCont .userTypeTitle{
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 0px;
        }
        .userTypeCont .userType{
            width: 90%;
            margin: 5px auto;
            overflow: hidden;
        }
        .userTypeCont .userType .teacherType{
            width: 45%;
            padding: 10px 2%;
            float: left;
            border: 1px solid #f1f1f1;
            background: #fff;
        }
        .userTypeCont .userType .studentType{
            width: 45%;
            padding: 10px 2%;
            float: right;
            border: 1px solid #f1f1f1;
            background: #fff;
        }
        .userType .typeImg{
            width: 50%;
            margin: 0px auto 5px;
        }
        .userType .typeTitle{
            text-align: center;
            line-height: 30px;
            font-weight: bold;
            color: #333333;
        }
        .userType .typeDesc{
            font-size: 12px;
            color: #888888;
            line-height: 20px;
            text-align: center;
        }

        .submitBtn{
            width: 90%;
            margin: 0 auto 20px;
            text-align: center;
            line-height: 46px;
            border-radius: 23px;
            background: #888888;
            color: #fff;
            font-weight: bolder;
        }

        .userSelectCont{
            width: 100%;
            background: #fff;
            font-size: 14px;
            overflow: hidden;
            position: fixed;
            left: 0px;
            bottom: 0px;
            display: none;
            z-index: 999;
        }
        .userSelectCont .userSelectTitle{
            width: 90%;
            padding: 0px 5%;
            background: #fff;
            overflow: hidden;
            border-bottom: 1px solid #f1f1f1;
        }
        .userSelectCont .userSelectTitle .selectCancelBtn{
            float: left;
            color: #1f72ff;
            font-weight: bold;
            line-height: 35px;
        }
        .userSelectCont .userSelectTitle .selectOkBtn{
            float: right;
            color: #1f72ff;
            font-weight: bold;
            line-height: 35px;
        }
        .userSelectCont  .selectNumCont{
            width: 90%;
            padding: 0px 5%;
        }
        .userSelectCont  .selectNumCont .selectNum{
            overflow: hidden;
            padding: 10px 0px;
        }
        .userSelectCont  .selectNumCont .selectNum .selectTitle{
            float: left;
            width: 100px;
        }
        .userSelectCont  .selectNumCont .selectNum .selectNumDiv{
            float: left;
            width: calc(100% - 100px);
        }
        .userSelectCont  .selectNumCont .selectNum .selectNumDiv ul{
            list-style: none;
            margin: 0px;
            padding: 0px;
        }
        .userSelectCont  .selectNumCont .selectNum .selectNumDiv ul li{
            float: left;
            width: 24%;
            margin: 0px 0px 5px 1%;
            text-align: center;
            line-height: 25px;
        }

        .selectNum .selectNumDiv ul li.unselect{
            background: #f1f1f1;
            color: #000;
        }
        .selectNum .selectNumDiv ul li.select{
            background: #1f72ff;
            color: #fff;
        }

        .userNewPhoneDiv{
            display: none;
        }

        .gapText{
            text-align: center;
            font-size: 14px;
            color: #888888;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="content">
    <div class="headerNav">
        <div class="headerNavTop"><div class="headerNavIcon headerNavIconOut"><span></span><span></span></div></div>
        <div class="headerNavCont">
            <a href="index.html">快递首页</a>
            <a href="userhome.html">个人中心</a>
            <a href="delivery.html">送货上门</a>
            <a href="sendexpress.html">我要寄件</a>
            <a href="lazyboard.html">懒人排行</a>
            <a href="expassistant.html">快递助手</a>
        </div>
    </div>

    <div class="userInfoEditCont">
        <div class="userInfoIcon">
            <img src="images/userInfoIcon.png" width="100%">
        </div>
        <p id="userNameDisplay">加载中...</p>

        <form>
            <input id="PageContext" type="hidden" value="${pageContext.request.contextPath}" />
            <input id="wxCode" type="hidden" value="${wxCode}" />
            <input type="hidden" id="userId" name="userId" value="${sysWxUser.id}">
            <!-- 新增用户信息输入区域 -->
            <div class="userInputCont">
                <div class="inputTypeCont">
                    <div class="inputTitle">新的手机</div>
                    <input type="text" class="commonInput" id="phone1"  placeholder="请输入新的手机号码" >
                    <div class="commonFuncBtnModify userModifyPhone"></div>
                </div>
                <div class="inputTypeCont">
                    <div class="inputTitle">新的名称</div>
                    <input type="text" class="commonInput"  id="name1" placeholder="请输入新的名称" >
                </div>
                <div class="inputTypeCont">
                    <div class="inputTitle">新的密码</div>
                    <input type="text" class="commonInput" id="password1"  placeholder="请输入新密码" >
                    <div class="commonFuncBtnModify userModifyPhone"></div>
                </div>
                <div class="inputTypeCont">
                    <div class="inputTitle">新的密码</div>
                    <input type="text" class="commonInput" id="password2"  placeholder="请输入再输入一遍新密码" >
                    <div class="commonFuncBtnModify userModifyPhone"></div>
                </div>
                <div class="inputTypeCont">
                    <div class="inputTitle">验证码</div>
                    <input type="text" class="verifiInput" id="code1"  placeholder="请输入验证码...">
                    <input id="btnSendCode1" type="button" class="verifiBtn" value="获取验证码" onclick="sendMessage1()">
                </div>
            </div>
        </form>

        <!-- 新增修改按钮 -->
        <div class="aui-ver-button">
            <button onclick="binding()">修改信息</button>
        </div>

    </div>
</div>

<script type="text/javascript">
    $(function() {
        loadUserInfo();//新增调用
    });

    //新增加载用户信息
    function loadUserInfo() {
        var windowId = layer.load();

        $.ajax({
            url: "/user/checkLogin.do",
            type: "POST",
            dataType: "json",
            success: function(data) {
                layer.close(windowId);

                if(data.status == 0) {
                    // 用户已登录，显示用户名
                    var userName = data.data.userName;
                    $("#userNameDisplay").text(userName);
                } else {
                    // 用户未登录，跳转到登录页面
                    layer.msg("请先登录", {icon: 2}, function(){
                        window.location.href = "login.html";
                    });
                }
            },
        });
    }

    var phoneReg = /(^1[3|4|5|7|8]\d{9}$)|(^09\d{8}$)/;
    var count = 60; // 改为60秒
    var InterValObj1;
    var curCount1;

    function sendMessage1() {
        curCount1 = count;
        var phone = $.trim($('#phone1').val());
        if (!phoneReg.test(phone)) {
            layer.msg("请输入有效的手机号码");
            return false;
        }

        $("#btnSendCode1").attr("disabled", "true");
        $("#btnSendCode1").val(curCount1 + "秒再获取");
        InterValObj1 = window.setInterval(SetRemainTime1, 1000);

        // 发送短信 - 修改为新的接口
        var windowId = layer.load();
        $.post("/user/sendSMS.do", {userPhone: phone}, function(data){
            layer.close(windowId);
            if(data.status == 0) {
                layer.msg(data.result);
            } else {
                layer.msg(data.result);
                // 发送失败时重置按钮
                window.clearInterval(InterValObj1);
                $("#btnSendCode1").removeAttr("disabled");
                $("#btnSendCode1").val("重新发送");
            }
        }).fail(function(){
            layer.close(windowId);
            layer.msg("网络错误，请重试");
            // 网络错误时重置按钮
            window.clearInterval(InterValObj1);
            $("#btnSendCode1").removeAttr("disabled");
            $("#btnSendCode1").val("重新发送");
        });
    }

    function SetRemainTime1() {
        if (curCount1 == 0) {
            window.clearInterval(InterValObj1);
            $("#btnSendCode1").removeAttr("disabled");
            $("#btnSendCode1").val("重新发送");
        }
        else {
            curCount1--;
            $("#btnSendCode1").val(curCount1 + "秒再获取");
        }
    }
    function binding(){
        var userName = $.trim($('#name1').val());
        var userPhone = $.trim($('#phone1').val());
        var password = $.trim($('#password1').val());
        var password2 = $.trim($('#password2').val());
        var code = $.trim($('#code1').val());

        if((!password || password.length === 0 )&& (!userName || userName.length === 0) && (!userPhone || userPhone.length === 0)) {
            layer.msg("请至少修改一项内容");
            return;
        }

        if (!phoneReg.test(userPhone) && (!password || password.length === 0 )&& (!userName || userName.length === 0)) {
            layer.msg("请输入有效的手机号码");
            return;
        }

        if (password && password.length < 6 && (!userName || userName.length === 0 )&& (!userPhone || userPhone.length === 0)) {
            layer.msg("请输入至少6位的密码");
            return;
        }

        if (phoneReg.test(userPhone) && (!code || code.length !== 6)) {
            layer.msg("请输入6位验证码");
            return;
        }

        if (password !== password2) {
            layer.msg("两次输入的密码不一致");
            return;
        }



        var windowId = layer.load();
        $.post("/user/update.do", {userName: userName, userPhone: userPhone, password: password, code: code}, function(data){
            layer.close(windowId);
            if(data.status == 0) {
                // 用户登录成功
                layer.msg(data.result, {icon: 1}, function(){
                    window.location.href = "index.html";
                });
            } else {
                //window.location.href = "index.html";
                layer.msg(data.result, {icon: 2});
            }
        }).fail(function(){
            layer.close(windowId);
            layer.msg("网络错误，请重试");
        });
    }

    // 回车登录
    $(document).keypress(function(e){
        if(e.which == 13) {
            binding();
        }
    });
</script>
</body>
</html>
